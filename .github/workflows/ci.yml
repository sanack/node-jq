name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-test:
    name: Build and test

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        node-version:
          - 16
          - 18
          - 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ matrix.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ matrix.os }}-modules-

      - name: Install
        run: npm install --prefer-offline

      - name: Build
        run: |
          npm run build
          npm run copy-ts-defintions

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

